<!DOCTYPE html>
<html lang="en">

<!-- Head contains metadata -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Defines size of the window (it's dynamic here) -->
    <title>HTML & CSS Lesson</title>
    <!-- Connects our stylesheet to the html file -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body contains everything within the viewport -->

<body>
    <!-- To put in a comment cmd + / or ctrl + / -->
    <!-- Element is a building block of an HTML document -->
    <!-- Elements have attribtues which add additional functionality -->
    <!-- Elements are boxes that have relationships (parent/child/sibling) -->
    <header>
        <h1>Learnin' HTML & CSS</h1>
    </header>

    <nav>
        <a class="nav-links" href="">HTML Notes</a>
        <a class="nav-links" href="">CSS Notes</a>
        <a class="nav-links" href="">Contact</a>
        <a class="nav-links" href="https://google.com">Google</a>
    </nav>

    <div>
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button>Submit</button>
    </div>

    <ul class="todoItem">
        <li>Todo1</li>
        <li>Todo2</li>
        <li>Todo3</li>
        <li>Todo4</li>
    </ul>

    <div id="pic-container">
        <img src="https://images.unsplash.com/photo-1611611158876-41699b77a059?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="bulldog">
    </div>

    <img src="./assets/face.png" alt="">

    <footer>
        <p style="background-color: chartreuse;" class="p-tag" id="p-tag">Copyright 2025 Paul Niemczyk</p>
    </footer>

</body>

</html>
